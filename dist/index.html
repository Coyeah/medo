<!doctype html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><title>Medo | A Memo For Todo</title><link rel="icon" href="/favicon.ico" type="image/x-icon"><style>html, body, #root {
    background-color: #e8e8e8;
    position: relative;
    width: 100%;
    /* height: 100%; */
    padding: 0;
    margin: 0;
    z-index: -1;
    overflow-x: hidden;
  }

  #init-loading {
    position: fixed;
    top: 50%;
    left: 50%;
    height: 100px;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: flex-end;
  }

  #init-loading>div {
    width: 25px;
    height: 25px;
    box-sizing: border-box;
    padding: 0;
    margin: 10px;
    background-color: #222f3e;
    border-radius: 50%;
  }

  #init-loading>div:nth-child(1) {
    animation-name: bounce-1;
    animation-duration: 2s;
    animation-delay: 0.2s;
    animation-timing-function: ease;
    animation-iteration-count: infinite;
  }

  #init-loading>div:nth-child(2) {
    animation-name: bounce-2;
    animation-duration: 2s;
    animation-delay: 0.4s;
    animation-timing-function: ease;
    animation-iteration-count: infinite;
  }

  #init-loading>div:nth-child(3) {
    animation-name: bounce-3;
    animation-duration: 2s;
    animation-delay: 0.6s;
    animation-timing-function: ease;
    animation-iteration-count: infinite;
  }

  #init-loading>div:nth-child(4) {
    animation-name: bounce-4;
    animation-duration: 2s;
    animation-delay: 0.8s;
    animation-timing-function: ease;
    animation-iteration-count: infinite;
  }

  #init-loading>div:nth-child(5) {
    animation-name: bounce-5;
    animation-duration: 2s;
    animation-delay: 1.0s;
    animation-timing-function: ease;
    animation-iteration-count: infinite;
  }

  @keyframes bounce-1
  {
    0%   { height: 25px }
    10%  { height: 75px; border-radius: 20px; background-color: #ee5253 }
    30%  { height: 25px }
  }

  @keyframes bounce-2
  {
    0%   { height: 25px }
    10%  { height: 75px; border-radius: 20px; background-color: #ff9f43 }
    30%  { height: 25px }
  }

  @keyframes bounce-3
  {
    0%   { height: 25px }
    10%  { height: 75px; border-radius: 20px; background-color: #0abde3 }
    30%  { height: 25px }
  }

  @keyframes bounce-4
  {
    0%   { height: 25px }
    10%  { height: 75px; border-radius: 20px; background-color: #10ac84 }
    30%  { height: 25px }
  }

  @keyframes bounce-5
  {
    0%   { height: 25px }
    10%  { height: 75px; border-radius: 20px; background-color: #5f27cd }
    30%  { height: 25px }
  }</style><link href="/css/3.fda36558d3ef60b2d16f.css" rel="stylesheet"><link href="/css/1.47400485cb9a87a275bc.css" rel="stylesheet"></head><body><div id="root"><div id="init-loading"><div></div><div></div><div></div><div></div><div></div></div></div><script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.12.0/dist/av-min.js"></script><script type="text/javascript" src="/react.dll.js"></script><script type="text/javascript" src="/reactDOM.dll.js"></script><script type="text/javascript" src="/runtime~main.d624e705.js"></script><script type="text/javascript" src="/vender.d624e705.js"></script><script type="text/javascript" src="/main.d624e705.js"></script></body></html>
